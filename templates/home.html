<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation Bar -->
    <nav class="bg-white p-6 flex items-center justify-between shadow-md">
        <!-- Logo on the left -->
        <img src="../static/css/images/WebAssets/toyota_red_logo2.png" alt="Toyota Logo" class="w-32 h-auto">
        
        <!-- Links on the right -->
        <div class="space-x-6 text-red-500 font-bold">
            <a href="https://github.com/LarissaNamu/FindAYota" class="hover:text-red-700 transition duration-300">About</a>
            <a href="{{ url_for('form') }}" class="hover:text-red-700 transition duration-300">FindAYota</a>
        </div>
    </nav>
    
    <section class="bg-white">
        <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
            <div class="mr-auto place-self-center lg:col-span-7">
                <h1 class="max-w-2xl mb-4 text-4xl font-bold tracking-tight leading-none md:text-5xl xl:text-5xl dark:text-black">Find the Perfect Toyota for You</h2>
                <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-black">Explore our 2025 Toyota lineup and discover the vehicle that fits your lifestyle. Take the form, share your preferences, and let us do the matching for you!</p>
                <a href="form.html" class="inline-flex items-center justify-center px-5 py-3 mr-3 text-2xl font-medium text-center text-black rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900 hover:text-red-500">
                    FindAYota
                    <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </a>
            </div>
            <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
                <img src="../static/css/images/WebAssets/supra_lookin_away.jpeg" alt="Toyota Supra">
            </div>                
        </div>
    </section>

    <section class="bg-red-600">
        <div class="max-w-screen-xl px-4 py-8 mx-auto text-center lg:py-16 lg:px-6">
            <figure class="max-w-screen-md mx-auto">
                <svg class="h-12 mx-auto mb-3 text-white" viewBox="0 0 24 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z" fill="currentColor"/>
                </svg> 
                <blockquote>
                    <p class="text-2xl font-medium text-white">"FindAYota is just awesome. It helped me choose a Toyota that was perfect for my needs."</p>
                </blockquote>
                <figcaption class="flex items-center justify-center mt-6 space-x-3">
                    <img class="w-6 h-6 rounded-full" src="../static/css/images/WebAssets/IMG_6064.jpg" alt="profile picture">
                    <div class="flex items-center divide-x-2 divide-white">
                        <div class="pr-3 font-medium text-gray-900 dark:text-white">Rivan Adhikari</div>
                        <div class="pl-3 text-sm font-light text-white">2025 Toyota Corolla Cross</div>
                    </div>
                </figcaption>
            </figure>
        </div>
      </section>

</html>
