<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payment Estimator</title>
</head>
<body class="bg-gray-100">

    <nav class="bg-white p-6 flex items-center justify-between shadow-md">
        <!-- Logo on the left -->
         <a href="{{ url_for('home') }}">
            <img src="../static/css/images/WebAssets/toyota_red_logo2.png" alt="Toyota Logo" class="w-32 h-auto">
        </a>
        <!-- Links on the right -->
        <div class="space-x-6 text-red-500 font-bold">
            <a href="https://github.com/LarissaNamu/FindAYota" class="hover:text-red-700 transition duration-300">About</a>
            <a href="{{ url_for('form') }}" class="hover:text-red-700 transition duration-300">FindAYota</a>
        </div>
    </nav>

    <div>
        <!-- Left Side: Vehicle Image -->
        <div class="w-1/2 p-6 fixed h-full flex items-center justify-center">
            <img src="{{car.image_path}}" alt="Vehicle" class="w-full max-w-xl">
        </div>

        <!-- Right Side: Scrollable Card -->
        <div class="w-1/2 ml-auto h-full p-6">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h1 class="text-4xl font-bold mb-6">{{ car.model.title() }}</h1>
                <div class="flex items-center justify-between mb-4">
                    <span class="text-3xl inline">$0/mo</span>
                    <span class="text-sm inline -ml-1">APR: 0%</span>

                    <span class="text-3xl">MSRP: ${{ "{:,.0f}".format(car.price) }}</span>
                    
                </div>
                <div class="mb-6">
                    <!-- Label with Dynamic Value Display -->
                    <div class="flex justify-between items-center">
                        <label for="cashDown" class="block text-sm font-medium text-gray-700">Cash Down</label>
                        <span id="cashDownValue" class="text-sm font-bold">0</span> <!-- Dynamic value display -->
                    </div>
                    <input 
                        type="range" 
                        id="cashDown" 
                        min="0" 
                        max="20000" 
                        step="1000" 
                        class="w-full mt-2" 
                        value="0" 
                        oninput="updateCashDownValue(this.value)"
                    >
                </div>
                
                <script>
                    // Function to update the value next to the slider dynamically
                    function updateCashDownValue(value) {
                        document.getElementById("cashDownValue").textContent = value;
                    }
                </script>
                
                
                <div class="mb-6">
                    <label for="termLength" class="block text-sm font-medium text-gray-700">Term Length</label>
                    <div id="termLengthOptions" class="flex space-x-4 mt-2">
                        <button class="term-btn px-4 py-2 border rounded-md" data-value="24">24 mo</button>
                        <button class="term-btn px-4 py-2 border rounded-md" data-value="36">36 mo</button>
                        <button class="term-btn px-4 py-2 border rounded-md" data-value="48">48 mo</button>
                        <button class="term-btn px-4 py-2 border rounded-md" data-value="60">60 mo</button>
                        <button class="term-btn px-4 py-2 border rounded-md" data-value="72">72 mo</button>
                    </div>
                </div>
                
                <script>
                    // JavaScript to handle button clicks and highlight selected term length
                    const termButtons = document.querySelectorAll('.term-btn');
                
                    termButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            // Remove the 'selected' class from all buttons
                            termButtons.forEach(btn => btn.classList.remove('bg-blue-500', 'text-white'));
                            
                            // Add the 'selected' class to the clicked button (you can change the style as needed)
                            button.classList.add('bg-blue-500', 'text-white');
                            
                            // Optionally, you can store the selected value in a variable or display it
                            const selectedValue = button.getAttribute('data-value');
                            console.log('Selected Term Length: ' + selectedValue);
                        });
                    });
                </script>
                
                
                <div class="mb-6">
                    <div class="mb-6">
                        <!-- Label with Dynamic Value Display -->
                        <div class="flex justify-between items-center">
                            <label for="creditScore" class="block text-sm font-medium text-gray-700">Est. Credit Score</label>
                            <span id="creditScoreValue" class="text-sm font-bold">300</span>
                        </div>
                    
                        <!-- Range Slider Container -->
                        <div class="relative">
                            <input type="range" id="creditScore" min="300" max="850" step="1" value="300" class="w-full mt-2">
                            
                            <!-- Tick Marks -->
                            <div class="absolute inset-x-0 -bottom-5 flex justify-between text-sm text-gray-600">
                                <span>300</span>
                                <span>580</span>
                                <span>670</span>
                                <span>740</span>
                                <span>800</span>
                                <span>850</span>
                            </div>
                        </div>
                    </div>
                    
                    <script>
                        const creditScoreSlider = document.getElementById('creditScore');
                        const creditScoreValue = document.getElementById('creditScoreValue');
                    
                        // Update displayed value dynamically
                        creditScoreSlider.addEventListener('input', () => {
                            creditScoreValue.textContent = creditScoreSlider.value;
                        });
                    </script>
                    
                
                <div class="mb-6">
                    <label for="tradeIn" class="block text-sm font-medium text-gray-700">Add a trade-in value</label>
                    <input type="text" id="tradeIn" placeholder="Est. Trade-in value" class="mt-2 w-full border rounded-md p-2">
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
