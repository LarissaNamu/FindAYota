<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation Bar -->
    <nav class="bg-white p-6 flex items-center justify-between shadow-md">
        <!-- Logo on the left -->
        <img src="../static/css/images/WebAssets/toyota_red_logo2.png" alt="Toyota Logo" class="w-32 h-auto">
        
        <!-- Links on the right -->
        <div class="space-x-6 text-red-600 font-bold">
            <a href="https://github.com/LarissaNamu/FindAYota" class="hover:text-red-700 transition duration-300">About</a>
            <a href="form.html" class="hover:text-red-700 transition duration-300">FindAYota</a>
        </div>
    </nav>
    
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-8 transform transition-all">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Premium Package</h2>
            <div class="mt-4 transform transition-all duration-500 animate-pulse">
                <span class="text-5xl font-bold text-indigo-600">$24,999</span>
            </div>
        </div>

        <div class="space-y-4">
            <div class="text-gray-600 mb-4">Select your financing period:</div>
            
            <div class="grid grid-cols-3 md:grid-cols-6 gap-2">
                <label class="relative block">
                    <input type="radio" name="period" class="peer sr-only" checked>
                    <div class="h-full flex flex-col items-center justify-center px-2 py-3 rounded-lg bg-white border-2 border-indigo-600 text-indigo-600 font-semibold cursor-pointer transition-all hover:bg-indigo-50 peer-checked:bg-indigo-600 peer-checked:text-white text-sm">
                        <span>12 Months</span>
                        <span class="text-xs mt-1 opacity-75">3.9% APR</span>
                    </div>
                </label>

                <label class="relative block">
                    <input type="radio" name="period" class="peer sr-only">
                    <div class="h-full flex flex-col items-center justify-center px-2 py-3 rounded-lg border-2 border-gray-200 cursor-pointer transition-all hover:border-indigo-600 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 text-sm">
                        <span class="font-semibold text-gray-800">24 Months</span>
                        <span class="text-xs mt-1 text-gray-500">4.5% APR</span>
                    </div>
                </label>

                <label class="relative block">
                    <input type="radio" name="period" class="peer sr-only">
                    <div class="h-full flex flex-col items-center justify-center px-2 py-3 rounded-lg border-2 border-gray-200 cursor-pointer transition-all hover:border-indigo-600 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 text-sm">
                        <span class="font-semibold text-gray-800">36 Months</span>
                        <span class="text-xs mt-1 text-gray-500">5.2% APR</span>
                    </div>
                </label>

                <label class="relative block">
                    <input type="radio" name="period" class="peer sr-only">
                    <div class="h-full flex flex-col items-center justify-center px-2 py-3 rounded-lg border-2 border-gray-200 cursor-pointer transition-all hover:border-indigo-600 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 text-sm">
                        <span class="font-semibold text-gray-800">48 Months</span>
                        <span class="text-xs mt-1 text-gray-500">5.9% APR</span>
                    </div>
                </label>

                <label class="relative block">
                    <input type="radio" name="period" class="peer sr-only">
                    <div class="h-full flex flex-col items-center justify-center px-2 py-3 rounded-lg border-2 border-gray-200 cursor-pointer transition-all hover:border-indigo-600 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 text-sm">
                        <span class="font-semibold text-gray-800">60 Months</span>
                        <span class="text-xs mt-1 text-gray-500">6.5% APR</span>
                    </div>
                </label>

                <label class="relative block">
                    <input type="radio" name="period" class="peer sr-only">
                    <div class="h-full flex flex-col items-center justify-center px-2 py-3 rounded-lg border-2 border-gray-200 cursor-pointer transition-all hover:border-indigo-600 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 text-sm">
                        <span class="font-semibold text-gray-800">72 Months</span>
                        <span class="text-xs mt-1 text-gray-500">7.2% APR</span>
                    </div>
                </label>
            </div>

            <div class="mt-6 text-center">
                <div class="text-2xl font-bold text-indigo-600">$2,166/mo</div>
                <p class="text-sm text-gray-500">Monthly Payment</p>
            </div>
        </div>

        <button class="w-full mt-8 bg-indigo-600 text-white py-4 px-8 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-300">
            Apply Now
        </button>

        <p class="mt-4 text-sm text-gray-500 text-center">Terms and conditions apply. Rates subject to change.</p>
    </div>
    

</body>
</html>
